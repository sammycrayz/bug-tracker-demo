<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bug Tracker Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🐞 Bug Tracker</h1>

<form id="bug-form">
  <input type="text" id="bug-title" placeholder="Bug Title" required />
  <textarea id="bug-description" placeholder="Bug Description" required></textarea>

  <label for="bug-priority">Priority:</label>
  <select id="bug-priority" required>
    <option value="Low">🟢 Low</option>
    <option value="Medium">🟡 Medium</option>
    <option value="High">🔴 High</option>
  </select>

  <button type="submit">Add Bug</button>
</form>

    <ul id="bug-list"></ul>
  </div>

  <script src="script.js"></script>

  <div id="debug-log" style="margin-top: 2rem; background: #eee; padding: 1rem; font-size: 0.9rem;"></div>
  
</body>
</html>
